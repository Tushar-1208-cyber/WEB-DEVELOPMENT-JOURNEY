    <style>
        div{

            height: 100px;
            margin-left: 100px;
            background-color: red;
            transition: width 3s, height 3s;
            transition-delay: 0s;
        }
        div:hover{
            width: 300px;
            height: 300px;

        }
    </style>
</head>
<body>
    <div>

    </div>
    
</body>
</html>

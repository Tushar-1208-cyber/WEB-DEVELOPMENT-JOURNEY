<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .image-container {
            width: 900px;
            height: 900px;
            background-image: url('SIGNUP BACKGROUND IMAGE.png');
            background-size: cover;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background-image.jpg'); /* Replace with the correct image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6a1b9a;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container .submit-btn {
            width: 100%;
            background-color: #6a1b9a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container .submit-btn:hover {
            background-color: #5a1481;
        }
        .login-container .or-divider {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
        }
        .login-container .social-login {
            display: flex;
            justify-content: space-between;
        }
        .login-container .social-login button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .login-container .google-btn {
            background-color: #4285f4;
            color: white;
        }
        .login-container .facebook-btn {
            background-color: #3b5998;
            color: white;
        }
        .login-container .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
        }
        .login-container .footer a {
            color: #6a1b9a;
            text-decoration: none;
        }
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .home-icon img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="image-container"></div>
    <div class="home-icon">
        <a href="#"><img src="home-icon.png" alt="Home"></a> 
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="#">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <button type="submit" class="submit-btn">Log in</button>

            <div class="or-divider">OR</div>

            <div class="social-login">
                <button class="google-btn">Sign in with Google</button>
                <button class="facebook-btn">Sign in with Facebook</button>
            </div>
        </form>

        <div class="footer">
            <p>New to our platform? <a href="#">Sign Up</a></p>
        </div>
    </div>

</body>
</html>

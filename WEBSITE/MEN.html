<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEN PAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product-title {
            font-size: 14px;
            margin: 5px 0;
        }
        .product-price {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }
        .discount-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 2px 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="product-grid">
        <div class="product-card">
            <img src="PURPLE T-SHIRT.webp" alt="Purple T-shirt" class="product-image">
            <h3 class="product-title">RARE RABBIT</h3>
            <p class="product-price">PHP 2149(50% OFF)</p>
        </div>
        <div class="product-card">
            <img src="UPLOAD YOUR IMAGE T-SHIRT.webp" alt="Upload Your Image T-shirt" class="product-image">
            <h3 class="product-title">Coolwork</h3>
            <p class="product-price">PHP 2319(50% OFF)</p>
        </div>
        <div class="product-card">
            <img src="YELLOW T -SHIRT.webp" alt="Yellow T-shirt" class="product-image">
            <h3 class="product-title">Diller</h3>
            <p class="product-price">PHP 2729(30% OFF)</p>
        </div>
        <div class="product-card">
            <img src="COLORUL OUTFIT.webp" alt="Colorful outfit" class="product-image">
            <h3 class="product-title">Multicolor</h3>
            <p class="product-price">PHP 2838(50% OFF)</p>
        </div>
        <div class="product-card">
            <img src="GREEN T-SHIRT.webp" alt="Green T-shirt" class="product-image">
            <h3 class="product-title">JNM</h3>
            <p class="product-price">PHP 3100(50% OFF)</p>
        </div>
        <div class="product-card">
            <img src="WHITE T-SHIRT.webp" alt="White T-shirt" class="product-image">
            <h3 class="product-title">NIGHT</h3>
            <p class="product-price">PHP 2100(50% OFF)</p>
        </div>
        <div class="product-card">
            <img src="BLUE AND WHITE T-SHIRT.webp" alt="Blue and white T-shirt" class="product-image">
            <h3 class="product-title">Jack & Jones</h3>
            <p class="product-price">PHP 2200(50% OFF)</p>
        </div>
        <div class="product-card">
            <img src="TEAL T-SHIRT.jpg" alt="Teal T-shirt" class="product-image">
            <h3 class="product-title">U.S. Polo Assn.</h3>
            <p class="product-price">PHP 2100(50% OFF)</p>
        </div>
    </div>
</body>
</html>

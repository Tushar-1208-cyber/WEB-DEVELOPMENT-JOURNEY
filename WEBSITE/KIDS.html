<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDS PAG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }

        .card p {
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>T-Shirt Collection</h1>
        <div class="grid">
            <div class="card">
                <img src="KID RARE RABBIT T-SHIRT.jpg" alt="RARE RABBIT">
                <h2>RARE RABBIT</h2>
                <p>MRP ₹1249 (50% OFF)</p>
            </div>
            <div class="card">
                <img src="KIDS CRAZYMONK T-SHIRT.jpg" alt="Crazymonk">
                <h2>Crazymonk</h2>
                <p>MRP ₹1899 (50% OFF)</p>
            </div>
            <div class="card">
                <img src="KIDS WHALE T-SHIRT.jpg" alt="Whale">
                <h2>Whale</h2>
                <p>MRP ₹2499 (50% OFF)</p>
            </div>
            <div class="card">
                <img src="KIDS ZABU T-SHIRT.jpg" alt="zabu">
                <h2>zabu</h2>
                <p>MRP ₹1000 (50% OFF)</p>
            </div>
            <div class="card">
                <img src="KIDS H N M T-SHIRT.jpeg" alt="H&M">
                <h2>H&M</h2>
                <p>MRP ₹1499 (50% OFF)</p>
            </div>
            <div class="card">
                <img src="KIDS JACK AND JONES T-SHIRT.webp" alt="Jack & Jones">
                <h2>Jack & Jones</h2>
                <p>MRP ₹2200 (50% OFF)</p>
            </div>
            <div class="card">
                <img src="KIDS US POLO T-SHIRT.webp" alt="U.S. Polo Assn">
                <h2>U.S. Polo Assn</h2>
                <p>MRP ₹1200 (50% OFF)</p>
            </div>
            <div class="card">
                <img src="KIDS ZARA T-SHIRT.jpg" alt="Zara">
                <h2>Zara</h2>
                <p>MRP ₹1200 (50% OFF)</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>

    <!-- Font Awesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styleeee.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        header {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px 0;
        }

        .main-nav li {
            margin: 0 20px;
            position: relative;
        }

        .main-nav li a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .main-nav li a.active {
            background-color: black;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 10px 20px;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .search-bar input {
            padding: 10px;
            width: 50%;
            border: 1px solid #ccc;
            border-radius: 25px;
        }

        .search-bar button {
            padding: 10px;
            background-color: transparent;
            border: none;
        }

        .icons {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .icons a {
            margin: 0 15px;
            font-size: 24px;
            color: black;
            text-decoration: none;
        }

        .category-nav {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 10px 0;
            list-style: none;
        }

        .category-nav li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
        }

        main {
            padding: 20px;
        }

        .bulk-offer {
            background: linear-gradient(to bottom right, #d3e1e8, #9bc1d3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .bulk-text h1 {
            color: #000;
            font-size: 42px;
            font-weight: bold;
        }

        .bulk-text h2 {
            color: #ff0000;
            font-size: 72px;
            font-weight: bold;
        }

        .bulk-text p {
            font-size: 24px;
            color: black;
        }

        .bulk-text h3 {
            font-size: 28px;
            font-weight: bold;
            color: black;
        }

        .bulk-text button {
            background-color: red;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .tshirts img {
            height: 250px;
            width: 250px;
            margin: 0 10px;
        }

        .sale-banner {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .sale-item {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .sale-item h2 {
            font-size: 36px;
            color: red;
            margin-bottom: 10px;
        }

        .sale-item p {
            font-size: 24px;
        }

        .sale-item img {
            width: 700px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="main-nav">
                <li><a href="MEN.html">MEN</a></li>
                <li><a href="WOMEN.html">WOMEN</a></li>
                <li><a href="KIDS.html">KID</a></li>
                <li><a href="HOME.html">Home</a></li>
                <li><a href="CONTACT.html">Contact Us</a></li>
                <li><a href="ABOUT.html">About Us</a></li>
                <li><a href="SERVICE.html">SERVICE </a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button><i class="fas fa-search"></i></button>
            <div class="icons">
                <a href="#"><i class="fas fa-user"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    
    </header>

    <main>
        <section class="bulk-offer">
            <div class="bulk-text">
                <h1>BULK OFFER</h1>
                <h2>1 $</h2>
                <p>PER DESIGN</p>
                <h3>T-SHIRT DESIGN</h3>
                <button>ORDER NOW</button>
            </div>
            <div class="tshirts">
            </div>
            <div class="tshirts">
                <img src="T-SHIRT-3.avif" alt="T-Shirt 3">
                <img src="T-SHIRT-1.avif" alt="T-Shirt 1">
                <img src="T-SHIRT-2.jpg"  alt="T-Shirt 2">

            </div>

        </section>

        <section class="sale-banner">
            <div class="sale-item">
                <h2>SALE</h2>
                <p>up to 70% off</p>
                <img src="SALE-1.jpg" alt="Sale 1">
            </div>
            <div class="sale-item">
                <h2>SALE</h2>
                <p>up to 70%</p>
                <img src="SALE-2.jpg" alt="Sale 2">
            </div>
            <div class="sale-item">
                <h2></h2>
                <p></p>
                <img src="" alt="">
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 90%;
            width: 40%;
            border: 2px solid;
            background-color: yellow;
        }
        .container1{
            /* width: 450px; */
            width: 96%;
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
            margin-left: 10px;
            margin-top: 10px;
            background-color: aqua;
        }
        .box{
            height: 65px;
            width: 65px;
            background-color: red;
            margin: 9px;
            text-align: center;
        }
        .container2{
            display: flex;
            height: 300px;
            width: 600px;
            /* border: 2px solid black; */
        }
        .container3{
            height: 280px;
            width: 200px;
            border: 2px solid ;
            display: flex;
            flex-direction: column-reverse;
            margin-top: 10px;
            margin-left: 10px;
            background-color: blueviolet;
        }
        .boxa{
            height: 50px;
            width: 50px;
            background-color: red;
            margin: 9px;
            text-align: center;
        }
        .container4{
            height: 280px;
            width: 700px;
            /* width: 80%; */
            border: 2px solid;
            display: flex;
            margin: 10px;
            margin-left: 15px;
            background-color: brown;
        }
        .container5{
            height: 260px;
            width: 190px;
            border: 2px solid ;
            margin-top: 10px;
            margin-left: 10px;
            display: flex;
            flex-direction: row-reverse;
            background-color: pink;
        }
        .container6{
            height: 260px;
            width: 190px;
            border: 2px solid; 
            margin-left: 23px;
            margin-top: 10px;
            background-color: gray;
        }
        .container7{
            height: 200px;
            width: 120px;
            border: 2px solid;
            margin-top: 28px;
            margin-left: 32px;
            background-color: olive;
        }
        .boxi{
            height: 50px;
            width: 50px;
            background-color: red;
            margin: 5px;
            text-align: center;
        }
        
       
    </style>
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="box">box1</div>
            <div class="box">box2</div>
            <div class="box">box3</div>
            <div class="box">box4</div>
            <div class="box">box5</div>
            <div class="box">box6</div>
            <div class="box">box7</div>
            <div class="box">box8</div>
            <div class="box">box9</div>
            <div class="box">box10</div>
        </div>
        <br>
        <div class="container2">
            <div class="container3">
                    <div class="boxa">box1</div>
                    <div class="boxa">box2</div>
                    <div class="boxa">box3</div>
                    <div class="boxa">box4</div>
            </div>
            <div class="container4">
                <div class="container5">
                    <div class="boxi">box1</div>
                    <div class="boxi">box2</div>
                    <div class="boxi">box3</div>
                </div>
                <div class="container6">
                    <div class="container7"></div>
                </div>
            </div>
        </div>
    </div>
        
            
    
</body>
</html>

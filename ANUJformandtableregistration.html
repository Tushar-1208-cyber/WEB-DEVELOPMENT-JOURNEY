<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in Table</title>
    <style>
      table{
         height: 500px;
         width: 800px;
         border: 2px solid black;
         background-color:orange;
         border: 4px solid;
         border-spacing: 10px;
      }
      tr{
         background-color: rgba(255, 68, 0, 0.625);
        color: rgb(23, 0, 128);
        font-size: larger;
      }
      select{
         height: 80px;
         color: rgb(23, 0, 128);
        font-size:medium
      }
    </style>
</head>
<body>
   
    <table>
     <tr style=" height: 4px;">
        <td><label for="name">Student name:</label></td>
        <td><input type="text" id="name" name="name"></td>
     </tr>
     <tr  style=" height: 4px;">
        <td><label for="roll">Roll number:</label></td>
        <td><input type="text" id="roll" name="roll"></td>
     </tr>
     <tr  style=" height: 4px;">
        <td><label for="contact">contact number:</label></td>
        <td><input type="tel" id="contact" name="contact"></td>
     </tr>
     <tr  style=" height: 4px;">
        <td><label for="Age">Age:</label></td>
        <td><input type="number" id="Age" name="Age"></td>
     </tr>
     <tr  style=" height: 4px;">
        <td><label for="marks">Marks:</label></td>
        <td><input type="number" id="marks" name="marks"></td>
     </tr>
     <tr  style=" height: 4px;">
        <td><label for="Gender">Select your Gender:</label></td>
        <td>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
        </td>
     </tr>
     <tr style=" height: 4px;">
      <td><label for="qualification">Select your qualification:</label></td>
      <td>
         <label for="ug">Undergraduate</label>
         <input type="checkbox" id="ug" name="qualification">
         <label for="pg">Postgraduate</label>
         <input type="checkbox" id="pg" name="qualification">
         <label for="dip">Diploma</label>
         <input type="checkbox" id="dip" name="qualification">
         <label for="phd">Ph.D</label>
         <input type="checkbox" id="phd" name="qualification">
      </td>
     </tr>
     <tr style=" height: 4px;">
        <td><label for="hobby">Hobby:</label></td>
        <td >
            <select name="hobby" id="hobby" size="4"  >
                <option value="playing" selected>playing</option>
                <option value="studying" >studying</option>
                <option value="drawing" >drawing</option>
                <option value="Reading">Reading</option>
            </select>
        </td>
     </tr>
     <tr style=" height: 4px;" >
      <td class="labelcolor"><label for="cmnt">Comments:</label></td>
      <td><textarea id="cmnt" name="cmnt" rows="6" cols="50">
      </textarea>
      </td>
  </tr>

    </table>
</body>
</html>

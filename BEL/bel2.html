    <form>
        <label for="sname">Student Name:</label>
        <input type="text" name ="sname" id="sname">
        <br>

        <label for="roll">Roll No:</label>
        <input type="text" name ="roll" id="roll">
        <br>

        <label for="marks">Marks:</label>
        <input type="number" name ="marks" id="marks">
        <br>

        <label for="gender">Select Gender:</label>
        <input type="radio" name ="gender" id="male" value="M">
        <label for="male">Male</label>
        <input type="radio" name ="gender" id="female" value="F">
        <label for="female">Female</label>
        <br>

        <label for="contact">Contact Details:</label>
        <input type="tel" name ="contact" id="contact">
        <br>

        <label for="hobbies">What are you interested in?</label>
        <select name ="hobbies" id="hobbies" multiple>
            <option value="Reading">Reading</option>
            <option value="Surfing">Surfing</option>
            <option value="Cricket" selected>Cricket</option>
        </select>
        <br>


        <label for="qual">Enter your Qualification:</label>
        <input type="checkbox" name="ug" id="ug"><label for="ug">Undergraduate</label>
        <input type="checkbox" name="pg" id="pg"><label for="pg">Postgraduate</label>
        <input type="checkbox" name="phd" id="phd"><label for="phd">Ph.D</label>
        <br>

        <label for="cmnt">Comments:</label>
        <textarea id="cmnt" name="cmnt" rows="4" cols="30">
        </textarea>

        
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            /* text-shadow: 2px 2px 10px black ,3px 3px  20px blue; */
            text-shadow: -10px -10px 20px black ,3px 3px 10px blue ;
            color: red;
        }
        /* first for horizontal */
        /* second for vertical */
        /* third one is for blurr effect */
        div{
            background-color: red;
            width: 200px;
            height: 200px;
            margin-left: 50px;
            box-shadow: -10px -10px 20px;
        }
    </style>
</head>
<body>
    <h2>
        BML Munjal University
    </h2>
    <div>    
        
    </div>
</body>
</html>

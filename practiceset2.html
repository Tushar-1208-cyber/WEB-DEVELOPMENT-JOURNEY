<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Excercise</title>
    <style>
        .style1{
            background-color: darkgreen;
            color: white; 
        }
        h2 {
            background-color: beige;
            color: violet;
            text-decoration: underline;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 style="background-color: cyan; color: purple;">
        Title of the document:
    </h1>  
    <h1>
        Web Programming
    </h1>  
    <h2><center>
        Registration Form
    </center>
    </h2>
    <form>
        <table>
        <tr class="style1">
            <td>
                <label for="sname">Student Name:</label>
            </td>
            <td>
                <input type="text" name="sname" id="sname">
            </td>
        </tr>
            <td>
                <label for="roln">Roll No.:</label>
            </td>
            <td>
                <input type="number" name="roln" id="roln" placeholder="Enter Your Enrollment No.">
            </td>
        <tr>
            <td>
                <label for="gender">Gender</label>
            </td>
            <td>
                <input type="radio" name="gender" id="male" value="M">Male
                <input type="radio" name="gender" id="female" value="F">Female
            </td>
        </tr> 
        <tr>
            <td>
                <label for="club">Enrolled Main Club:</label>
            </td>
            <td>
                <select name="club" id="club">
                    <option value="sci">Sci-Mat</option>
                    <option value="sierra">Sierra</option>
                    <option value="liq">Liquid</option>
                    <option value="acm">ACM</option>
                </select>            
            </td>
        </tr> 
        <tr>
            <td>
                <label for="elective"> Elective Courses</label>
            </td>
            <td>
                <input type="checkbox" name="datam" id="datam"><label for="datam">Data Mining</label>
                <input type="checkbox" name="gamep" id="gamep"><label for="gamep">Game Programming</label>
                <input type="checkbox" name="clc" id="clc"><label for="clc">Cloud Computing</label>
            </td>
        </tr>       
        </table>
    </form>
</body>
</html>

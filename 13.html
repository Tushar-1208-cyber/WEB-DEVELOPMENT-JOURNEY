<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            background-color: red;
            border: 3px solid purple;
            /* margin-left: 30px; */
            position: relative;
        }

        div{
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 3px solid black;
            margin-bottom: 3px;
            margin-top: 30px
        }

        .abs{
            color: white;
            position: absolute;
            left: 10px;
        }

        .rel{
            color: white;
            position: relative;
            left: 10px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="abs">
            absolute
        </div>
        <div class="rel">
            relative
        </div>
        <div>
            no positioning
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
           width: 50px;
           height: 50px;
           background-color: red;
           margin-top: 10px;
           transition: width 3s;
           
        }

        .cls1{
            transition-timing-function: ease;
        }
        
        .cls2{
            transition-timing-function:linear;
        }

        .cls3{
            transition-timing-function: ease-in;
        }

        .cls4{
            transition-timing-function: ease-out;
        }
        .cls5{
            transition-timing-function: ease-in-out;
        }
        


        div:hover{
            width:200px;
        }
    </style>
</head>
<body>
    <div class="cls1"></div>
    <div class="cls2"></div>
    <div class="cls3"></div>
    <div class="cls4"></div>
    <div class="cls5"></div>
    <div class="cls6"></div>
    
</body>
</html>

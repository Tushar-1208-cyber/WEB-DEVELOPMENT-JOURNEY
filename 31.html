    <script>
        class CreateUL{
            constructor(ul_ref)
            {
                this.ul_ref = ul_ref;
                this.li_arr = [];
            }

            addListITem(itemName)
            {
                let li = document.createElement("li");
                li.textContent = itemName;
                this.ul_ref.appendChild(li);
                this.li.arr.push(itemName);
                console.log(this.li_arr)
            }

            removeFirstItem()
            {
                this.ul_ref.removeChild(this.ul_ref.firstElementChild);
                this.li_arr.splice(0,1);
                console.log(this.li_arr);
            }

            removeItemAtIndex(idx)
            {
                this.li_arr.splice(idx,1);
                console.log(this.li_arr);
                while(this.ul_ref.firstElementChild)
                {
                    this.ul_ref.removeChild(this.ul_ref)
                }

                for(let listitem of this.li_arr)
                {
                    let li = document.createElement("li");
                    li.textContent = listitem;
                    this.ul_ref.appendChild(li);

                 }
            }


        }

        let ulist = document.querySelector("ul");
        let ob = new CreateUL(ulist);

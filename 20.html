<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        function appDis()
        {
            let box = document.getElementById("box");
            if(box.style.display=="none")
                {
                    box.style.display=="block";
                }
            else
                {
                box.style.display=="none";
                }
        }
        function appHelloBye()
        {
            let box = document.getElementById("box");
            if(box.style.display=="none")
                {
                    box.style.display=="block";
                }
            else
                {
                box.style.display=="none";
                }
        }
    </script>

</head>
<body>
    <div id="box"></div>
    <button onclick="appDis">Show/Hide</button>
    <button onclick="appHelloBye">Hello/Bye</button>
</body>
</html>
